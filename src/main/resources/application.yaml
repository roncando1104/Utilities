spring:
  application:
    name: Utilities
  devtools:
    restart:
      enabled: true
      trigger-file: .reloadTrigger
      poll-interval: 400ms
      quiet-period: 1ms
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
  mvc:
    hiddenmethod:
      filter:
        enabled: true

server:
  port: 8080

service:
  certificate:
    keystore-extension: pfx, jks, p12
    token-extension: jwt, jose